# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: the_traveler_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: the_traveler_test

production:
  <<: *default
  database: the_traveler_production
  username: the_traveler
  password: <%= ENV['THE_TRAVELER_DATABASE_PASSWORD']
